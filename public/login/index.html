<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width" />
		<link rel="stylesheet" href="/static/iconfont.css" />
		<link rel="stylesheet" href="/static/reset.css" />
		<link rel="stylesheet" href="index.css" />
		<title></title>
	</head>
	<body>
		<div class="login">
			<div class="header">
				<img src="logo.png" alt="" />
				<h3>华为账号</h3>
				<p>登录华为帐号以使用云空间、华为应用及更多服务</p>
			</div>
			<div class="pwd-login">
				<div class="input-wrapper">
					<input type="text" data-required-message = '请输入用户名' class="required name" placeholder="手机号/邮件地址/华为号" />
					<span class="error"></span>
				</div>
				<div class="input-wrapper">
					<input type="password" data-required-message = '请输入密码' class="required pwd" placeholder="密码" />
					<span class="error"></span>
				</div>
				<div class="method">
					<a href="" class="note">短信验证码登录</a>
					<a href="" class="forget">忘记密码</a>
				</div>
				<div class="btn-wrapper">
					<input type="button" class="btn-login" value="登录"/>
				</div>
				<div class="btn-wrapper">
					<input type="button" class="btn-register" value="注册账号"/>
				</div>
				
			</div>
			<div class="footer">
				<a href="">遇到问题</a>
				<div class="other">其他方式登录</div>
				<span class="other-wrapper">
					<i class="iconfont icon-qq"></i>
					<i class="iconfont icon-zhifubaorenzheng"></i>
				</span>
			</div>
		</div>
		
		<script src="/static/jQuery-3.4.0.js"></script>
		<script src="index.js"></script>
	</body>
</html>
